<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete em Tempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }

        .percent-fill {
            transition: width 0.6s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .user-avatar {
            transition: all 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .zoom-in {
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.95);
                opacity: 0.8;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen py-8 px-4">
    <div id="poll-container" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header com gradiente -->
        <div class="bg-gradient-to-r from-blue-500 to-cyan-500 px-6 py-5">
            <h1 id="poll-title" class="text-2xl font-bold text-white">Carregando enquete...</h1>
            <p id="poll-description" class="text-blue-100 mt-1 text-sm"></p>
        </div>

        <!-- Conteúdo da enquete -->
        <div class="p-6">
            <!-- Estatísticas em cards -->
            <div class="flex space-x-2 mb-6">
                <div class="flex-1 bg-blue-50 rounded-lg p-3 text-center">
                    <div class="text-xs text-blue-500 uppercase font-semibold">Total de votos</div>
                    <div id="total-votes" class="text-xl font-bold text-gray-800">0</div>
                </div>
                <div class="flex-1 bg-purple-50 rounded-lg p-3 text-center">
                    <div class="text-xs text-purple-500 uppercase font-semibold">Opções</div>
                    <div id="options-count" class="text-xl font-bold text-gray-800">0</div>
                </div>
            </div>

            <!-- Código da enquete se disponível -->
            <div id="codes-container" class="mb-6 p-3 bg-gray-50 rounded-lg flex items-center space-x-2 hidden">
                <div class="flex-shrink-0">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01">
                        </path>
                    </svg>
                </div>
                <div class="text-sm">
                    <span class="text-gray-500 font-medium">Código: </span>
                    <span id="codes" class="font-mono bg-white px-2 py-1 rounded border border-gray-200"></span>
                </div>
            </div>

            <!-- Opções de voto com barras de progresso -->
            <div id="poll-options" class="space-y-4"></div>

            <!-- Indicador de atualização em tempo real -->
            <div class="flex items-center mt-6 text-xs text-gray-500">
                <span class="inline-flex h-2 w-2 rounded-full bg-green-500 pulse-animation mr-2"></span>
                <span>Atualizando em tempo real</span>
                <span id="timestamp" class="ml-auto"></span>
            </div>
        </div>

        <!-- Usuários que votaram -->
        <div id="users-container" class="border-t border-gray-100 p-6 bg-gray-50 hidden">
            <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center">
                <svg class="w-4 h-4 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Participantes
            </h3>
            <div id="users-list" class="space-y-2"></div>
        </div>
    </div>

    <script>
        // Pega poll_id da query string da URL
        const urlParams = new URLSearchParams(window.location.search);
        const POLL_ID = urlParams.get('poll_id');
        if (!POLL_ID) {
            alert('Parâmetro poll_id não fornecido na URL!');
        }

        let lastPollData = null;

        function escapeHtml(text) {
            if (!text) return '';
            return text.toString().replace(/[&<>"'`=\/]/g, s => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;',
                "'": '&#39;', '`': '&#96;', '=': '&#61;', '/': '&#47;'
            }[s]));
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function calculateColor(index, total) {
            // Array de cores para as barras
            const colors = [
                'bg-blue-500', 'bg-cyan-500', 'bg-green-500', 'bg-yellow-500',
                'bg-orange-500', 'bg-red-500', 'bg-pink-500', 'bg-purple-500'
            ];
            return colors[index % colors.length];
        }

        function fetchPoll() {
            fetch(`/app/Routes/realtime_poll_fallback.php?poll_id=${POLL_ID}`)
                .then(r => r.json())
                .then(data => {
                    if (!data.success) {
                        document.getElementById('poll-title').textContent = 'Erro ao carregar enquete!';
                        document.getElementById('poll-description').textContent = data.error || '';
                        return;
                    }

                    // Verificar se os dados mudaram
                    const dataChanged = JSON.stringify(data) !== JSON.stringify(lastPollData);
                    lastPollData = data;

                    // Título e descrição
                    document.getElementById('poll-title').textContent = data.poll_title;
                    document.getElementById('poll-description').textContent = data.poll_description || '';

                    // Total de votos
                    document.getElementById('total-votes').textContent = data.total_votes;

                    // Contador de opções
                    document.getElementById('options-count').textContent = data.options.length;

                    // Opções
                    const optionsDiv = document.getElementById('poll-options');

                    // Se os dados mudaram, aplicar animação
                    if (dataChanged) {
                        optionsDiv.classList.add('zoom-in');
                        setTimeout(() => optionsDiv.classList.remove('zoom-in'), 300);
                    }

                    optionsDiv.innerHTML = '';

                    data.votes_per_option.forEach((opt, index) => {
                        const percent = data.percentages[opt.option_id] || 0;
                        const color = calculateColor(index, data.votes_per_option.length);

                        optionsDiv.innerHTML += `
              <div class="poll-option">
                <div class="flex justify-between mb-1">
                  <span class="font-medium text-gray-700">${escapeHtml(opt.option_name)}</span>
                  <span class="text-gray-600 text-sm">${opt.vote_count} votos</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-1">
                  <div class="percent-fill ${color} h-2.5 rounded-full" style="width: ${percent}%"></div>
                </div>
                <div class="text-xs text-right text-gray-500">${percent}%</div>
              </div>
            `;
                    });

                    // Códigos ativos
                    const codesContainer = document.getElementById('codes-container');
                    const codesElement = document.getElementById('codes');

                    if (data.codes && data.codes.length) {
                        codesContainer.classList.remove('hidden');
                        codesElement.textContent = data.codes[0];
                    } else {
                        codesContainer.classList.add('hidden');
                    }

                    // Usuários que votaram
                    const usersContainer = document.getElementById('users-container');
                    const usersDiv = document.getElementById('users-list');

                    if (data.voted_users && data.voted_users.length) {
                        usersContainer.classList.remove('hidden');
                        let html = '';

                        data.voted_users.slice(0, 10).forEach(user => {
                            const avatarUrl = user.profile_picture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.username) + '&background=random';

                            html += `
                <div class="flex items-center p-2 bg-white rounded-lg shadow-sm">
                  <img src="${escapeHtml(avatarUrl)}" 
                       alt="${escapeHtml(user.username)}" 
                       class="w-8 h-8 rounded-full object-cover border-2 border-white shadow user-avatar"
                       onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=random'">
                  <div class="ml-3">
                    <div class="font-medium text-sm">${escapeHtml(user.username)}</div>
                    <div class="text-xs text-gray-500">${formatDate(user.voted_at)}</div>
                  </div>
                </div>
              `;
                        });

                        // Se os dados mudaram, aplicar animação aos usuários
                        if (dataChanged) {
                            usersDiv.classList.add('fade-in');
                            setTimeout(() => usersDiv.classList.remove('fade-in'), 500);
                        }

                        usersDiv.innerHTML = html;
                    } else {
                        usersContainer.classList.add('hidden');
                    }

                    // Timestamp
                    document.getElementById('timestamp').textContent = formatDate(data.timestamp);
                })
                .catch(() => {
                    document.getElementById('poll-title').textContent = 'Erro de conexão!';
                    document.getElementById('poll-description').textContent = 'Não foi possível conectar ao servidor.';
                });
        }

        // Inicializar e atualizar a cada 2 segundos
        fetchPoll();
        setInterval(fetchPoll, 2000);

        // Permitir copiar o código com um clique
        document.addEventListener('click', function (e) {
            if (e.target && e.target.id === 'codes') {
                const code = e.target.textContent;
                navigator.clipboard.writeText(code)
                    .then(() => {
                        e.target.classList.add('bg-green-100');
                        setTimeout(() => e.target.classList.remove('bg-green-100'), 300);
                    })
                    .catch(err => console.error('Erro ao copiar: ', err));
            }
        });
    </script>
</body>

</html>
