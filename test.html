<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Múltiplos Inputs de Imagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form id="imageForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm space-y-4">
        <input type="file" name="image1" accept="image/*"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" /><br>
        <input type="file" name="image2" accept="image/*"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" /><br>
        <input type="file" name="image3" accept="image/*"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" /><br>
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Enviar</button>
    </form>
    <script>
        document.getElementById('imageForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input[type="file"]');
            inputs.forEach((input, idx) => {
                if (input.files.length > 0) {
                    console.log(`Imagem ${idx + 1}: ${input.files[0].name}`);
                } else {
                    console.log(`Imagem ${idx + 1}: Nenhum arquivo selecionado`);
                }
            });
        });
    </script>
</body>

</html>
