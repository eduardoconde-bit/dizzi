user www-data;

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # --- HTTP server: redireciona tudo para HTTPS ---
    server {
        listen 80;
        server_name 67.205.145.37;
        return 301 https://$server_name$request_uri;
    }

    # --- HTTPS server ---
    server {
        listen 443 ssl;
        server_name 67.205.145.37;

        root   /var/www/html/dizzi;
        index  index.php index.html;

        client_max_body_size 20M;  # permite uploads até 20 MB

        # --- SSL ---
        ssl_certificate     /etc/ssl/certs/droplet.pem;
        ssl_certificate_key /etc/ssl/private/droplet.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        # --- Frontend / arquivos estáticos ---
        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- PHP-FPM 8.3 ---
        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass   unix:/run/php/php8.3-fpm.sock;  # socket PHP-FPM
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # --- Logs opcionais ---
        access_log  /var/log/nginx/dizzi.access.log;
        error_log   /var/log/nginx/dizzi.error.log;
    }
}
