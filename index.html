<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dizzi - Votação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen m-0">
  <!-- Header -->
  <header class="bg-white shadow flex items-center justify-between px-8 py-4">
    <h1 class="text-2xl font-bold text-gray-800">Dizzi</h1>
    <div class="flex gap-2">
      <button class="py-2 px-4 rounded-lg text-base font-semibold bg-gray-100 hover:bg-gray-200 text-gray-800 transition-colors"
        onclick="window.location.href='login.html'">Login</button>
      <button class="py-2 px-4 rounded-lg text-base font-semibold bg-gray-100 hover:bg-gray-200 text-gray-800 transition-colors"
        onclick="window.location.href='register.html'">Registrar</button>
    </div>
  </header>
  <!-- Centralized code input -->
  <main class="flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center w-80">
      <form id="voteForm" class="space-y-4">
        <input type="text" id="code" placeholder="Digite o código da votação" required
          class="w-11/12 px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="submit"
          class="w-full py-3 rounded-lg text-base font-semibold bg-blue-500 text-white hover:bg-blue-600 transition-colors">
          Entrar
        </button>
      </form>
    </div>
  </main>
  <script>
    document.getElementById("voteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      if (code) {
        window.location.href = `vote.html?code=${encodeURIComponent(code)}`;
      }
    });
  </script>
</body>
</html>
