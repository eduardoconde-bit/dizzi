<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Dizzi - Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eef2f7;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Registrar</h2>
    <form id="registerForm">
      <input type="text" id="user_name" placeholder="Nome de usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Criar Conta</button>
    </form>
    <a href="login.html">Já tem conta? Faça login</a>
    <a href="index.html">Voltar</a>
  </div>

  <script>
    window.addEventListener("pageshow", async function (event) {
      // Payload arbitrário para teste
      //Valida com cookie
      const user = loadUserData();

      const payload = {
        action: "login",
        username: user,
        password: user
      };

      try {
        const response = await fetch("/app/Routes/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log(result);

        if (result.success) {
          window.location.href = "profile.html";
        }

      } catch (error) {
        console.error("Erro na requisição:", error);
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const user_name = document.getElementById("user_name").value;
      const password = document.getElementById("password").value;

      // JSON no padrão que você pediu
      const payload = {
        action: "register",
        user_name: user_name,
        password: password
      };

      try {
        const response = await fetch("/app/Routes/api.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log(result);

        if (result.success) {
          alert("Registro realizado com sucesso!");
          window.location.href = "login.html";
        } else {
          alert("Erro: " + (result.message || "Não foi possível registrar."));
        }
      } catch (error) {
        console.error("Erro na requisição:", error);
        alert("Erro na conexão com o servidor.");
      }
    });
  </script>
</body>

</html>
