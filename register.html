<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Dizzi - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 text-cyan-400 py-4 px-6 shadow-md fixed w-full top-0 z-10">
    <h1 class="text-2xl font-bold">Dizzi</h1>
  </header>

  <!-- Container central -->
  <main class="flex-grow flex items-center justify-center pt-20 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Criar Conta</h2>
      <form id="registerForm" class="space-y-4">
        <input type="text" id="user_name" placeholder="Nome de usuário" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none">
        <input type="password" id="password" placeholder="Senha" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none">
        <button type="submit"
          class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded-lg font-semibold transition">Registrar</button>
      </form>

      <div class="mt-6 text-center space-y-2">
        <a href="login.html" class="text-cyan-600 hover:underline">Já tem conta? Faça login</a><br>
        <a href="index.html" class="text-gray-600 hover:underline">Voltar</a>
      </div>
    </div>
  </main>

  <script>

    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      const cookie = cookies.find(c => c.startsWith(name + '='));
      return cookie ? decodeURIComponent(cookie.split('=')[1]) : null;
    }

    function loadUserData() {
      const userData = getCookie('user_data');
      if (!userData) {
        console.warn('Cookie user_data não encontrado');
        return null;
      }
      try {
        const parsedData = JSON.parse(userData);
        return parsedData.userName; // retornamos o username como userId
      } catch (err) {
        console.error('Erro ao parsear user_data:', err);
        return null;
      }
    }

    window.addEventListener("pageshow", async function (event) {
      const user = loadUserData();

      const payload = {
        action: "login",
        user_name: user,
        password: crypto.randomUUID() // senha falsa para evitar login real
      };

      console.log(payload);

      try {
        const response = await fetch("/app/Routes/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });

        const raw = await response.text();
        let result;

        try {
          result = JSON.parse(raw);
        } catch {
          console.warn("⚠️ Resposta não é JSON, exibindo cru:");
          console.log(raw);
          return;
        }

        console.log("✅ JSON válido:", result);

        if (result.success) {
          window.location.href = "profile.html";
        }
      } catch (error) {
        console.error("Erro na requisição:", error);
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const user_name = document.getElementById("user_name").value;
      const password = document.getElementById("password").value;

      const payload = {
        action: "register",
        user_name: user_name,
        password: password
      };

      try {
        const response = await fetch("/app/Routes/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const raw = await response.text();
        let result;

        try {
          result = JSON.parse(raw);
        } catch {
          console.warn("⚠️ Resposta não é JSON, exibindo cru:");
          console.log(raw);
          return;
        }

        console.log("✅ JSON válido:", result);

        if (result.success) {
          alert("Registro realizado com sucesso!");
          window.location.href = "login.html";
        } else {
          alert("Erro: " + (result.message || "Não foi possível registrar."));
        }
      } catch (error) {
        console.error("Erro na requisição:", error);
        alert("Erro na conexão com o servidor.");
      }
    });
  </script>
</body>

</html>
