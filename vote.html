<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Votação</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans p-5">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-4 text-center">Votação</h2>
        <input id="pollCode" placeholder="Digite o código da eleição"
            class="w-full p-2 border border-gray-300 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-green-300" />
        <button onclick="loadPoll()"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded mb-4 transition">Carregar Votação</button>

        <div id="election-info" class="mb-4"></div>
        <div id="options"></div>
        <button id="voteBtn" disabled
            class="w-full bg-green-500 text-white font-semibold py-2 rounded mt-4 disabled:bg-gray-300 disabled:cursor-not-allowed transition">Votar</button>
        <p id="message" class="text-center mt-4 font-bold"></p>
        <p class="mt-4 text-center"><a href="create.html" class="text-blue-500 hover:underline">Criar Votação</a></p>
    </div>

    <script>
        let selectedOption = null;
        let pollId = null;
        let pollCode = null;

        window.addEventListener("pageshow", async function (event) {
            // Payload arbitrário para teste
            const payload = {
                action: "login",
                username: "usuario_teste",
                password: "senha_teste"
            };

            try {
                const response = await fetch("https://localhost/app/Routes/api.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (!result.success) {
                    window.location.href = "login.html";
                }

            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        });

        async function loadPoll() {
            const code = document.getElementById("pollCode").value.trim();
            if (!code) { alert("Digite o código da eleição"); return; }

            selectedOption = null;
            document.getElementById("voteBtn").disabled = true;
            document.getElementById("options").innerHTML = "";
            document.getElementById("election-info").innerHTML = "";
            document.getElementById("message").innerText = "";

            try {
                const res = await fetch(`https://localhost/app/Routes/api.php?code_poll=${code}`, { credentials: "include" });
                const data = await res.json();

                if (!data.success || !data.poll) {
                    alert("Código inválido ou eleição não encontrada");
                    return;
                }

                const poll = data.poll;
                pollId = poll.id;
                pollCode = poll.code; // código da eleição

                // Renderiza info da eleição
                document.getElementById("election-info").innerHTML = `
            <h3 class="text-xl font-semibold mb-1">${poll.title}</h3>
            <p class="mb-1">${poll.description || ""}</p>
            <small class="text-gray-500">Duração: ${poll.duration}</small>
        `;

                // Renderiza opções
                const optionsDiv = document.getElementById("options");
                const urls = poll.urls || [];
                let index = 0;

                Object.entries(poll.options).forEach(([optionId, optionName]) => {
                    const div = document.createElement("div");
                    div.className = "option flex items-center gap-3 mb-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-100 transition";
                    const imgUrl = urls[index] || "";
                    div.innerHTML = `
                ${imgUrl ? `<img src="${imgUrl}" alt="" class="w-12 h-12 rounded-full object-cover">` : ""}
                <span class="font-medium">${optionName}</span>
            `;
                    div.onclick = () => {
                        selectedOption = optionId;
                        document.querySelectorAll(".option").forEach(o => o.classList.remove("bg-green-100"));
                        div.classList.add("bg-green-100");
                        document.getElementById("voteBtn").disabled = false;
                    };
                    optionsDiv.appendChild(div);
                    index++;
                });

            } catch (e) {
                alert("Erro ao carregar votação: " + e.message);
            }
        }

        // Função para pegar cookie pelo nome
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            const cookie = cookies.find(c => c.startsWith(name + '='));
            return cookie ? decodeURIComponent(cookie.split('=')[1]) : null;
        }


        async function sendVote() {
            const userData = getCookie('user_data');
            sessionStorage.setItem('user_data', userData);
            const parsedData = JSON.parse(userData);
            if (!selectedOption || !pollId) return;

            try {
                const response = await fetch("https://localhost/app/Routes/api.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({
                        action: "vote",
                        user_id: parsedData.userName,
                        code: document.getElementById("pollCode").value.trim(),
                        election_id: pollId,
                        option_id: selectedOption
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById("message").innerText = "✅ " + (data.message || "Voto registrado!");
                    document.getElementById("voteBtn").disabled = true;
                } else {
                    document.getElementById("message").innerText = "❌ " + (data.message || "Erro ao votar");
                }

            } catch (e) {
                alert("Erro ao enviar voto: " + e.message);
            }
        }

        document.getElementById("voteBtn").onclick = sendVote;
    </script>
</body>

</html>
