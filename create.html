<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Criar Eleição</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans p-5">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-4">Criar Votação</h2>
        <input id="title" placeholder="Título da eleição" class="w-full p-2 mb-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <textarea id="description" placeholder="Descrição" class="w-full p-2 mb-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <input id="duration" placeholder="Duração em ms" class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

        <h3 class="text-lg font-semibold mb-2">Opções de Voto</h3>
        <div id="options"></div>
        <button type="button" onclick="addOption()" class="mt-2 mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">+ Adicionar opção</button>

        <hr class="my-4">
        <button type="button" onclick="createElection()" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Criar Votação</button>
        <pre id="message" class="bg-gray-200 p-3 mt-4 rounded text-sm"></pre>
    </div>

    <script>
        window.addEventListener("pageshow", async function (event) {
            // Payload arbitrário para teste
            const payload = {
                action: "login",
                username: "usuario_teste",
                password: "senha_teste"
            };

            try {
                const response = await fetch("app/Routes/api.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                console.log(result);

                if (!result.success) {
                    window.location.href = "login.html";
                }

            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        });

        function addOption(name = '') {
            const div = document.createElement("div");
            div.className = "option-field flex gap-2 items-center mb-2";
            div.innerHTML = `
                <input placeholder="Nome da opção" value="${name}" class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="file" accept="image/*" class="flex-1">
                <button type="button" onclick="removeOption(this)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">❌</button>
            `;
            document.getElementById("options").appendChild(div);
        }

        function removeOption(btn) { btn.parentElement.remove(); }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            const cookie = cookies.find(c => c.startsWith(name + '='));
            return cookie ? decodeURIComponent(cookie.split('=')[1]) : null;
        }

        async function createElection() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const duration = document.getElementById("duration").value;

            const optionFields = [...document.querySelectorAll("#options .option-field")];
            const formData = new FormData();

            const optionNames = optionFields.map((div, index) => {
                const name = div.querySelectorAll("input")[0].value;
                formData.append(`options[${index}][name]`, name);

                const fileInput = div.querySelectorAll("input")[1];
                if (fileInput.files[0]) {
                    formData.append(`options[${index}][image]`, fileInput.files[0]);
                }

                return name;
            });

            const userData = getCookie('user_data');
            const parsedData = JSON.parse(userData || '{}');
            formData.append('user_id', parsedData.userName || '');
            formData.append('title', title);
            formData.append('description', description);
            formData.append('duration', duration);

            try {
                const response = await fetch("app/Routes/api.php", {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                });

                const data = await response.json();
                document.getElementById("message").textContent = "Resposta do servidor:\n" + JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById("message").textContent = "Erro na conexão com o servidor.";
                console.error(e);
            }
        }

        // Começa com 2 opções vazias
        addOption();
        addOption();
    </script>
</body>

</html>
